<div class="row">
  <div class="col-xs-12">
    <img [src]="funko.image" alt="{{funko.name}}" class="img-responsive" style="max-height: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{funko.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{funko.series}} - {{funko.price}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-primary" (click)="onToShopping()">Add to cart</button>
  </div>
</div>
