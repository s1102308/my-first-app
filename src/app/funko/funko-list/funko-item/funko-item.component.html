<a style="cursor: pointer" [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{funko.name}}</h4>
    <p class="list-group-item-text">{{funko.series}}</p>
    <p class="list-group-item-text">{{funko.id}} - {{funko.price}}</p>
  </div>
  <span class="pull-right">
        <img src="{{funko.image}}" alt="{{funko.name}}" class="img-responsive" style="max-height: 75px;">
      </span>
</a>
